<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Получение подписи</title>
  <link rel="stylesheet" href="/static/css/signature.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script></head>
  <script src="/static/js/signature.js"></script>
<body>
  <div class="container">
    <h1>Получение подписи</h1>
    <form id="transactionForm" method="POST">
      <div class="form-group">
        <label for="transactionId">ID транзакции:</label>
        <input type="text" id="transactionId" required>
      </div>
      
      <div class="form-group">
        <label for="userId">ID пользователя:</label>
        <input type="text" id="userId" required>
      </div>
      
      <div class="form-group">
        <label for="accountId">ID аккаунта:</label>
        <input type="text" id="accountId" required>
      </div>
      
      <div class="form-group">
        <label for="amount">Сумма пополнения:</label>
        <input type="number" id="amount" min="0" step="0.01" required>
      </div>
      
      <button type="submit" id="getSignature">Получить подпись</button>
    </form>
    <div id="result" class="result"></div>
  </div>
</body>
</html>
